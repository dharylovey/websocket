<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Posts Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“Š Real-time Posts Dashboard</h1>
      <div class="status">
        <div class="status-item">
          <div class="indicator" id="ws-indicator"></div>
          <span id="ws-status">Connecting...</span>
        </div>
        <div class="status-item">
          <span>Total Posts: <strong id="post-count">0</strong></span>
        </div>
        <div class="status-item">
          <button onclick="refreshPosts()">Refresh</button>
        </div>
      </div>
    </header>

    <div class="posts-grid" id="posts-grid">
      <div class="empty-state">
        <h2>Loading posts...</h2>
        <p>Please wait while we fetch the latest posts</p>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
